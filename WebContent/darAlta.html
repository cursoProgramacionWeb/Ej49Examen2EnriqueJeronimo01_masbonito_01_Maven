<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Nuevo vehículo</title>
  <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
 <script src="jquery/jquery.js" type="text/javascript"></script>
 <script type="text/javascript">
$().ready(function(){
    /*document.getElementById("matricula").value="";*/
    $("#matricula").val("Teclee una matrícula");
    
    $("#matricula").click(function(){
        alert("Hola");
        
    });
    $("#matricula").blur(function(){
        
        
        
    });
    $("#numeroCaballos").click(function(){
        $("#nroCaballosError").remove();
      });
    $("#numeroCaballos").blur(function(){
        var expReg=/^[0-9]/;
        
        if(expReg.test($("#numeroCaballos").val())==false){
            $("#numeroCaballos").after("<label id ='nroCaballosError' class='error'>Sólo números</label>");
        }
        
    });
    
    
    
    
    
});
</script>
</head>
<body>
<h1>Incluir nuevo vehículo</h1>

<form method="get" action="DarAlta" name="darAlta" id="darAlta">
   
   <label for="matricula">Matricula:</label>
        <input type="text" name="matricula" id="matricula" />
        <br/>
        
   <label for="marca">Marca:</label>
        <input type="text" name="marca" id="marca" />
        <br/>
        
   <label for="modelo">Modelo:</label>
        <input type="text" name="modelo" id="modelo" />
        <br/>
        
   <label for="color">Color:</label>
        <input type="text" name="color" id="color" />
        <br/> 
        
   <label for="numeroCaballos">Número de caballos:</label>
        <input type="text" name="numeroCaballos" id="numeroCaballos" />
        <br/>            
     
    <label for="marchas">Marchas:</label><br/> 
        <label for="marchasSi">Manual</label><input type="radio" name="marchas" id="marchasSi" value="true"/>
        <label for="marchasNo">Automático</label> <input type="radio" name="marchas" id="marchasNo" value="false"/><br/>    
        <br/>
        
  <input type="submit" name="enviar" id="enviar" value="Enviar"/>
 
</form>


</body>
 <p><a href="index.html"  >Ir a Inicio</a></p>
</html>
